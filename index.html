     <script>
            
          


          
        

          function totalMarks(telMarks,engMarks,hinMarks,matMarks,sciMarks,socMarks,formid){
          

        var totalMarks = parseInt(telMarks) + parseInt (engMarks) + parseInt (hinMarks) + parseInt(matMarks)+ parseInt(sciMarks) +parseInt (socMarks);
       /* alert(totalMarks);*/
       
         /*calculating Average*/
         alert("totalMarks"+formid)
         document.getElementById("totalMarks"+formid).value=totalMarks;


         
         avgMarks = totalMarks*100/600;
         document.getElementById("averageMarks"+formid).value = avgMarks;
         //grade(avgMarks,formid);
         grade(avgMarks,formid);


          
          }

     // *Calculating Grade*/



     function grade(x,y)
       {

       
       if(x>=80)
       {
                document.getElementById("grade"+y).value="A";
               
       }
        else if(x>=60) 
       {
        document.getElementById("grade"+y).value="B";
               
       }  
        else if (x>=40) 
       {
        document.getElementById("grade"+y).value="C";
               
       }else    
         document.getElementById("grade"+y).value="Failed";
       }
